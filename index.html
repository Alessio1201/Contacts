<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Conference 100y FTP </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    } 
    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .header img {
      max-height: 200px;
      vertical-align: middle;
    }
    .thank-you {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }
    .contacts {
      font-size: 22px;
      margin: 20px 0;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-wrap: wrap;
    }
    .contact-info div {
      width: 90%;
      margin: 10px 0;
      text-align: center;
      font-size: 18px;
    }
    .contact-info a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .qr-section {
      margin: 30px 0;
    }
    .qr-section h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .qr-section p {
      font-size: 22px;
      margin-bottom: 10px;

    }
    .special-issue h2 {
    font-size: 26px;
      margin-bottom: 5px;  
    }

    .special-issue p {
    font-size: 22px;
      margin-bottom: 5px;  
    }
    
    .logos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .logos img {
      max-height: 80px;
      margin: 10px;
    }
    @media (min-width: 600px) {
      .container {
        width: 80%;
      }
      .contact-info {
        flex-direction: row;
        justify-content: center;
      }
      .contact-info div {
        width: 30%;
        margin: 10px 1.5%;
      }
      .logos img {
        max-height: 100px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
   
  </header>
  <div class="container">
    <div class="thank-you">
      Ciao amore mio <br><br>
ti amo alla follia<br>



    
    <div class="logos">
      
    </div>
  </div>
</body>
</html>
